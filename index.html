<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount_wheel</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
          <div class="tag"><Span>Spin To Win</Span></div>
    <div class="container">
      <div class="spin_box" onclick={spin()}>Spin</div>
      <div class="wheel">
        <div class="number" style="--i:1;--clr:#db7093;"><span>0% OFF</span></div>
        <div class="number" style="--i:2;--clr:#e3e723;"><span>20% OFF</span></div>
        <div class="number" style="--i:3;--clr:#89db70;"><span>30% OFF</span></div>
        <div class="number" style="--i:4;--clr:#db8e70;"><span>40% OFF</span></div>
        <div class="number" style="--i:5;--clr:#70dbd0;"><span>50% OFF</span></div>
        <div class="number" style="--i:6;--clr:#8270db;"><span>60% OFF</span></div>
        <div class="number" style="--i:7;--clr:#b4db70;"><span>70% OFF</span></div>
        <div class="number" style="--i:8;--clr:#dba270;"><span>90% OFF</span></div>
      </div>

      
    </div>
<script src="./index.js"></script>
</body>
</html>
